<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejercicio 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#formEntradasCine").submit(function (event) {
                event.preventDefault();

                var edad = $("#edad").val();
                var esEstudiante = $("input[name=estudiante]:checked").val();

                if (edad === "" || isNaN(edad) || parseInt(edad) < 0 || (esEstudiante !== "si" && esEstudiante !== "no")) {
                    alert("Por favor, ingrese una edad válida y complete todos los campos.");
                } else {
                    this.submit();
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Entradas de Cine</h1>
        <form id="formEntradasCine" action="../control/procesar_ejercicio8.php" method="get">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>

            <label>¿Es estudiante?</label>
            <label for="si">Sí</label>
            <input type="radio" id="si" name="estudiante" value="si" required>
            <label for="no">No</label>
            <input type="radio" id="no" name="estudiante" value="no">

            <button type="submit">Calcular Precio</button>
            <button type="reset">Limpiar Formulario</button>
        </form>
    </div>
</body>

</html>
